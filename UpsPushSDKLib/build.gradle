apply plugin: 'com.android.library'
apply plugin: 'com.comsince.publisher'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.1.0-SNAPSHOT"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    //不再打包小米jar至aar中,开发者集成时需要手动加入小米的pushSDK jar包
    provided files('libs/MiPush_SDK_Client_3_4_5.jar')
    compile 'com.huawei.android.hms:push:2.5.2.300'
    //不要重复依赖push-internal包
    compile 'com.meizu.flyme.internet:push-internal:3.6.0@aar'
    compile(group: 'com.meizu.flyme.internet', name: 'push-open', version: '1.0.1-20171220.013152-1', ext: 'aar')

}
